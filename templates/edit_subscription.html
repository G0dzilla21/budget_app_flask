{% extends "base.html" %}

{% block title %}Edit Subscription{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Subscription</h2>
    
    <!-- Subscription Editing Form -->
    <form action="/edit_subscription/{{ subscription._id }}" method="post">
        <div class="form-group">
            <label for="name">Subscription Name:</label>
            <input type="text" class="form-control" id="name" name="name" required value="{{ subscription.name }}">
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required value="{{ subscription.start_date.strftime('%Y-%m-%d') }}">
        </div>
        
        <div class="form-group">
            <label for="amount">Amount ($):</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required value="{{ subscription.amount }}">
        </div>
        
        <div class="form-group">
            <label for="renewal_frequency">Renewal Frequency:</label>
            <select class="form-control" id="renewal_frequency" name="renewal_frequency" required>
                <option value="monthly" {% if subscription.renewal_frequency == 'monthly' %}selected{% endif %}>Monthly</option>
                <option value="annually" {% if subscription.renewal_frequency == 'annually' %}selected{% endif %}>Annual</option>
                <!-- Add other frequencies if needed -->
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Subscription</button>
    </form>
    
    <br>
    <a href="{{ url_for('subscriptions') }}" class="btn btn-secondary">Back to Subscriptions</a>
</div>
{% endblock %}
