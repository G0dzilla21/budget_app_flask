<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        .hidden {
            display: none;
        }
        .chat-box {
            max-width: 500px;
            margin: 0 auto;
        }
        .chat-messages {
            border: 1px solid #e5e5e5;
            height: 200px;
            overflow-y: scroll;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
        }
        #show-chat-button {
            background: none;
            border: none;
            font-size: 2.25rem;
            color: #007bff; /* Bootstrap primary color */
            cursor: pointer;
            transition: color 0.3s;
        }
        #show-chat-button:hover {
            color: #0056b3; /* Darken primary color on hover */
        }

        /* Style for user's message */
        .user-message {
            background-color: #007bff; /* Light blue background */
            color: white; /* White text color */
            text-align: right; /* Right-aligned */
            margin-left: 100px; /* Add some margin for separation */
            padding: 5px; /* Add padding for spacing */
            border-radius: 10px; /* Rounded corners */
            clear: both; /* Clear floats to ensure proper positioning */
        }
        /* Style for AI's response */
        .ai-message {
            background-color: #afafaf; /* Light pink background */
            color: black; /* Black text color */
            text-align: left; /* Left-aligned */
            margin-right: 100px; /* Add some margin for separation */
            padding: 5px; /* Add padding for spacing */
            border-radius: 10px; /* Rounded corners */
            clear: both; /* Clear floats to ensure proper positioning */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="chat-box border rounded-lg shadow">
        <div class="chat-header">
            <h4>AI Assistant</h4>
            <button id="show-chat-button">+</button>
        </div>
        <div id="chat-container" class="p-3 bg-light hidden">
            <div class="chat-messages border rounded p-3 mb-3 bg-white"></div>
            <form id="apiForm">
                <div class="input-group">
                    <input type="text" id="message" name="message" required class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
        document.addEventListener('DOMContentLoaded', function () {
        const chatContainer = document.getElementById('chat-container');
        const showChatButton = document.getElementById('show-chat-button');
        
        showChatButton.addEventListener('click', () => {
            if (chatContainer.classList.contains('hidden')) {
                chatContainer.classList.remove('hidden');
            } else {
                chatContainer.classList.add('hidden');
            }
        });

        // Define the API URL
        const apiUrl = 'https://api.openai.com/v1/chat/completions'; 

        // Get the form element
        const apiForm = document.getElementById('apiForm');

        // Function to handle form submission
        apiForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get the user's input
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;

            // Generate the prompt for the assistant
            let prompt = `The user needs budgeting advice: "${userMessage}". Please give one concise and clear answer from this point forward:`;

            // Create the data object for the API request
            const data = {

                "model": "gpt-3.5-turbo",

                "messages": [{"role": "user", "content": prompt}],

                "temperature": 0.8
            };

            // Access the API secret key passed from Flask
            const apiSecretKey = "{{ api_secret_key }}";

            // Send a POST request to the API
            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${apiSecretKey}`,
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const json = await response.json();

                // Display the user's message and the assistant's response
                const chatMessagesDiv = document.querySelector('.chat-messages');
                const userMessageElem = document.createElement('p');
                const assistantMessageElem = document.createElement('p');
                
                userMessageElem.textContent = `User: ${userMessage}`;
                userMessageElem.classList.add('user-message'); // Add user message class
                
                assistantMessageElem.textContent = `Assistant: ${json.choices[0].message.content}`;
                assistantMessageElem.classList.add('ai-message'); // Add AI message class
                
                chatMessagesDiv.appendChild(userMessageElem);
                chatMessagesDiv.appendChild(assistantMessageElem);

                // Clear the input box
                messageInput.value = "";

                // Scroll to the bottom of chatMessagesDiv
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;

                // Focus on the input box
                messageInput.focus();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('apiResponse').textContent = 'An error occurred.';
            }
        });
    });

</script>

</body>
</html>
