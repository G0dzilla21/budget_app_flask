<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        .hidden {
            display: none;
        }
        .chat-box {
            max-width: 500px;
            margin: 0 auto;
        }
        .chat-messages {
            border: 1px solid #e5e5e5;
            height: 200px;
            overflow-y: scroll;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
        }
        #show-chat-button {
            background: none;
            border: none;
            font-size: 2.25rem;
            color: #007bff; /* Bootstrap primary color */
            cursor: pointer;
            transition: color 0.3s;
        }
        #show-chat-button:hover {
            color: #0056b3; /* Darken primary color on hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="chat-box border rounded-lg shadow">
        <div class="chat-header">
            <h4>AI Assistant</h4>
            <button id="show-chat-button">+</button>
        </div>
        <div id="chat-container" class="p-3 bg-light hidden">
            <div class="chat-messages border rounded p-3 mb-3 bg-white"></div>
            <form id="apiForm">
                <div class="input-group">
                    <input type="text" id="message" name="message" required class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary">Send</button>
                    </div>
                </div>
            </form>
            <div id="apiResponse" class="mt-3"></div>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatContainer = document.getElementById('chat-container');
        const showChatButton = document.getElementById('show-chat-button');
        showChatButton.addEventListener('click', () => {
            if (chatContainer.classList.contains('hidden')) {
                chatContainer.classList.remove('hidden');
            } else {
                chatContainer.classList.add('hidden');
            }
        });

        // Define the API URL
        const apiUrl = 'https://api.openai.com/v1/engines/curie/completions'; 

        // Get the form element
        const apiForm = document.getElementById('apiForm');

        // Function to handle form submission
        apiForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get the input value
            const message = document.getElementById('message').value;

            // Create the data object
            const data = {
                prompt: message,
                max_tokens: 50,
                temperature: 0.7,
                frequency_penalty: 0,
                presence_penalty: 0,
                stop: ["Thank you for your assistance."]
            };

            // Access the API secret key passed from Flask
            const apiSecretKey = "{{ api_secret_key }}"

            // Send a POST request to the API
            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${apiSecretKey}`,
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const json = await response.json();
                // Handle the API response data here
                document.getElementById('apiResponse').textContent = json.choices[0].text;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('apiResponse').textContent = 'An error occurred.';
            }
        });
    });
</script>

</body>
</html>
